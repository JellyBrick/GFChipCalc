HELP_CHIP_INFO_POINT_TITLE=포인트
HELP_CHIP_INFO_POINT_BODY=각 칩에는 <b>포인트(pt)</b>라고 불리는 숨겨진 스텟이 있다.<br>칩이 가질 수 있는 총 포인트 수는 칸 수와 같다.<br>포인트당 스텟 배율은 고정이며 스텟 종류에 따라 다르다. (하단 참고)
HELP_CHIP_INFO_EFFICIENCY_TITLE=효율
HELP_CHIP_INFO_EFFICIENCY_BODY=스텟 효율은 레어도와 칸 수에 따라 달라진다.<br>예외로 <b>5칸</b> 칩의 경우 <b>A형</b>과 <b>B형</b> 두 가지로 나뉜다.<br>보통 <b>5칸 B형</b> 칩 모양이 <b>5칸 A형</b> 칩 모양보다 더 복잡하지만 어떤 룰에 의해 나눠진게 아니다. (우측 참고)<br><b>5칸 B형</b> 칩과 <b>6칸</b> 칩은 칸 수 기준 최대 효율을 낸다. (하단 참고)
HELP_CHIP_INFO_COLOR_TITLE=색상과 공명
HELP_CHIP_INFO_COLOR_BODY=칩의 색과 보드의 색이 같을 경우 공명 보상을 얻을 수 있다.<br>공명 보상은 같은 색 칩들의 총 칸 수를 기준으로 구간마다 스텟을 추가한다. (하단 참고)<br>이 스텟은 스텟 최대치와 별개로 추가된다.
HELP_CHIP_INFO_CALC_TITLE=스텟 계산
HELP_CHIP_INFO_CALC_BODY=스텟의 계산식은 대략 다음과 같다.<br><b>강화 전 스텟</b> = 올림[포인트 &times; 포인트당 스텟 배율 &times; 레어도 및 칸 수 효율(%)]<br><b>최종 스텟</b> = 올림[강화 전 스텟 &times; 강화 배율(1.0~2.5배)]<br>올림으로 인해 각 스텟의 포인트가 너무 높으면 스텟 손실이 일어난다. (하단 참고)
