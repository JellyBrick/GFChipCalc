HELP_APP_IMPORT_PROXY=이 프로그램은 내장된 프록시 서버로 로그인 패킷을 읽을 수 있습니다.<br>좌측 아이콘이 있는 버튼을 눌러 프록시 서버를 가동시킨 후 추출을 진행하시면 됩니다.
